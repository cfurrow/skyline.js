      var data = [];
      var numBuildings = 30;
      var maxHeight    = 550;
      var minHeight    = 10;
      var minWidth     = 50;
      var maxWidth     = 200;
      var i            = 0;
      var x1, x2, height;
      for(; i < numBuildings; i++) {
        x1 = Math.random() * 1000;
        x2 = x1 + Math.random() * maxWidth;
        if (x2 < minWidth){
          x2 = x1 + minWidth;
        }
        height = Math.random() * maxHeight;
        if (height < minHeight){
          height = minHeight;
        }
        data.push({x1: x1, x2: x2, height: height});
      }
      var skyline = new Skyline(data, document.getElementById('skyline-canvas'));
